<ion-header>
  <ion-navbar color="figaro">
    <ion-title>Meus Agendamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="content" padding>
    <ion-list *ngIf="agendamentos != []">
        <ion-item *ngFor="let agendamento of agendamentos">
          <ion-thumbnail item-start *ngIf="agendamento.foto != null" >
            <img src="{{agendamento?.foto}}">
          </ion-thumbnail>
    
          <h2 id="nome">{{agendamento.nome}}</h2>
          <p>{{agendamento.dataAgendamento}}</p>
          <p>{{barbearia.servico}}</p>
        </ion-item>
      </ion-list>
      <ion-item *ngIf="agendamentos == []" > 
        <p>Você não contém agendamentos no momento.</p>
      </ion-item>
</ion-content>
