<ion-header>
  <ion-navbar color="figaro">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Barbearias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="content">
  <ion-list>
    <ion-item *ngFor="let barbearia of barbearias">

      <h1>{{barbearia.nome}}</h1>
      <p>{{barbearia.logradouro}}</p>

    </ion-item>
  </ion-list>
</ion-content>
